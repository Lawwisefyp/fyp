<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawwise - Professional Networking</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .networking-container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 48px rgba(44,62,80,0.12);
            padding: 40px 32px;
        }
        .networking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .networking-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #2c3e50;
        }
        .lawyer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .lawyer-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 28px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .lawyer-card:hover {
            transform: translateY(-5px);
        }
        .connect-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }
        .connect-btn:hover {
            box-shadow: 0 6px 18px #4a90e2a0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="networking-container">
        <div class="networking-header">
            <div class="networking-title">Professional Networking</div>
            <a href="lawyer-dashboard.html" style="color:#357abd;text-decoration:none;font-weight:600;">&larr; Back to Dashboard</a>
        </div>
        <div id="lawyerList" class="lawyer-list"></div>
    </div>
    <script>
        // Fetch lawyers from backend API
        async function fetchLawyers() {
            try {
                const response = await fetch('http://localhost:5000/api/lawyers');
                const result = await response.json();
                if (result.success) {
                    renderLawyerList(result.lawyers);
                } else {
                    document.getElementById('lawyerList').innerHTML = '<div style="color:#c00;">Failed to load lawyers.</div>';
                }
            } catch (error) {
                document.getElementById('lawyerList').innerHTML = '<div style="color:#c00;">Error loading lawyers.</div>';
            }
        }

        function renderLawyerList(lawyers) {
            const container = document.getElementById('lawyerList');
            // Get logged-in lawyer's email or id from localStorage
            let loggedInLawyer = null;
            try {
                loggedInLawyer = JSON.parse(localStorage.getItem('lawyerInfo'));
            } catch {}
            let loggedInEmail = loggedInLawyer?.email || loggedInLawyer?.personalInfo?.email || null;
            let loggedInId = loggedInLawyer?._id || loggedInLawyer?.id || null;
            // Filter out the logged-in lawyer
            const filteredLawyers = lawyers.filter(lawyer => {
                if (loggedInId && (lawyer._id === loggedInId || lawyer.id === loggedInId)) return false;
                if (loggedInEmail && (lawyer.email === loggedInEmail || lawyer.personalInfo?.email === loggedInEmail)) return false;
                return true;
            });
            if (!filteredLawyers || filteredLawyers.length === 0) {
                container.innerHTML = '<div style="color:#888;">No lawyers found.</div>';
                return;
            }
            container.innerHTML = filteredLawyers.map(lawyer => `
                <div class="lawyer-card">
                    <h3 style="color:#1976d2; margin-bottom:8px;">${lawyer.fullName || (lawyer.personalInfo?.firstName + ' ' + lawyer.personalInfo?.lastName) || 'Lawyer'}</h3>
                    <p><b>Specialization:</b> ${lawyer.specialization || lawyer.professionalInfo?.specialization || ''}</p>
                    <p><b>City:</b> ${lawyer.city || lawyer.personalInfo?.city || ''}</p>
                    <p><b>Email:</b> ${lawyer.email || lawyer.personalInfo?.email || ''}</p>
                    <button class="connect-btn" onclick='sendConnectionRequest(${JSON.stringify(lawyer)})'>Connect</button>
                </div>
            `).join('');
        }

        // Send connection request notification
        async function sendConnectionRequest(targetLawyer) {
            let loggedInLawyer = null;
            try {
                loggedInLawyer = JSON.parse(localStorage.getItem('lawyerInfo'));
            } catch {}
            if (!loggedInLawyer) {
                alert('You must be logged in to connect.');
                return;
            }
            try {
                const response = await fetch('http://localhost:5000/api/notifications/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fromLawyerId: loggedInLawyer._id || loggedInLawyer.id,
                        toLawyerId: targetLawyer._id || targetLawyer.id,
                        message: `Connection request from ${loggedInLawyer.fullName || (loggedInLawyer.personalInfo?.firstName + ' ' + loggedInLawyer.personalInfo?.lastName)}`
                    })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Connection request sent!');
                } else {
                    alert(result.error || 'Failed to send connection request.');
                }
            } catch (error) {
                alert('Failed to send connection request.');
            }
        }

        // Load lawyers on page load
        fetchLawyers();
    </script>
</body>
</html>
